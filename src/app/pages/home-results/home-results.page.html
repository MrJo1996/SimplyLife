<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Home</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card no-margin class="no-radius">

  </ion-card>

  <ion-card class="bg-white">
    <ion-img [src]="themeCover"></ion-img>
    <ion-button expand="full" color="dark" (click)="presentImage(themeCover)" no-margin>
      <!-- Modal 1: Modal Image -->Ciao, {{nomeUtente}}!
    </ion-button>
  </ion-card>


  <div *ngIf="scadenze_data != null">
    <ion-card class="bg-white">
      <h6>Prossime scadenze:</h6>
      <div *ngFor="let item of scadenze_data['data']">
        <ion-item>
          Nome: {{item.nome}}<br>
          Importo: {{item.importo}}<br>
          Data Scadenza: {{item.data_scadenza}} <br>
          Data Ricezione: {{item.data_ricezione}}<br>
          Periodo: {{item.periodo}}<br>
          <div *ngIf="item.confermato==0">
            <br> Pagamento:
            <ion-icon name="close-circle-outline"></ion-icon>
          </div>
          <div *ngIf="item.confermato==1">
            <br> Pagamento:
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </div>
        </ion-item>
      </div>
    </ion-card>
  </div>


  <div *ngIf="scadenze_data == null">
    <ion-card class="bg-white">
      <h5> Nessuna scadenza presente.</h5>
    </ion-card>
  </div>

  <popmenu></popmenu>
</ion-content>
